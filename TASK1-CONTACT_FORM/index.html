<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div class="png"></div>
    
    <form method="POST" action="https://formsubmit.co/adityanerkar776@gmail.com">
      <div class="contact-form">
        <h2 class="head2">Contact Us</h2>
        
        <form name="form1" method="POST" action="https://formsubmit.co/adityanerkar776@gmail.com">
          <input class="field" type="text" name="name" placeholder="Your Name" required/>
          <input class="field" type="text" name="phone" placeholder="Phone Number" required/>
          <input class="field" type="email" name="email" placeholder="Your Email" required/>
          <textarea class="text-area-field" name="message" placeholder="Your Message"></textarea>
          <input class="field" type="hidden" name="_captcha" value="false" />
          <input class="field" type="hidden" name="_subject" value="New Form Submission"/>
        </form>

        <div class="g-recaptcha" data-sitekey="6LdiQXMjAAAAAAB-REj7HFfgUifkLqCkt6KritPc" required></div>
        
        <div class="button">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      
      </div>
    
    </form>
  
  </body>
</html>
